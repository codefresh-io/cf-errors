version: '1.0'
steps:

  install_dependencies:
    title: 'Installing testing dependencies'
    image: node:10.15.3
    commands:
        - yarn install --frozen-lockfile

  unit_tests:
    title: 'Running linting logic'
    image: node:10.15.3
    commands:
        - yarn test

  deploy_to_npm:
    type: npm-publish
    arguments:
      NPM_TOKEN: '${{NPM_TOKEN}}'
      DIR: ./cf-errors
    when:
      branch:
        only: [ master ]
